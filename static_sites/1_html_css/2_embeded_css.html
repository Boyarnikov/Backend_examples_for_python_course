<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1, h2 {
            margin: 10px 0;
        }
        section {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: square; /* Changes bullet style */
            padding-left: 20px; /* Adds space to left of list */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Simple HTML Page</h1>
    </header>

    <section>
        <h2>About Me</h2>
        <p>Hello! I am a web enthusiast learning HTML.</p>
    </section>

    <section>
        <h2>My Hobbies</h2>
        <ul>
            <li>Reading</li>
            <li>Coding</li>
            <li>Traveling</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 My Simple HTML Page</p>
    </footer>

</body>
</html>
